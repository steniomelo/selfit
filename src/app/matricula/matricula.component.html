<div class="container matricula">
  <header class="matricula__header">
    <h1>Matrícula online</h1>
  </header>

  <div class="matricula__content">
    <div class="row">
      <div class="col-sm-8">
        <h3>Dados pessoais</h3>

        <form action="">
          <div class="row">
            <div class="col-sm-6">
              <label for="nome">*Nome</label>
              <input type="text" id="nome" class="form-control" placeholder="Nome completo" />
            </div>
            <div class="col-sm-6">
              <label for="email">*E-mail</label>
              <input type="email" id="email" class="form-control" placeholder="Ex.: aluno@selfit.com.br" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5">
              <label for="datanasc">*Data de nascimento</label>
              <input type="text" id="datanasc" class="form-control" placeholder="  /  /    " />
            </div>
            <div class="col-sm-7">
              <label for="email">*CPF</label>
              <input type="text" id="cpf" class="form-control" placeholder="Ex.: aluno@selfit.com.br" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5 d-flex flex-column">
              <label for="genero" class="d-block">*Gênero</label>
              <div class="d-flex flex-fill align-items-center">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="genero" id="inlineRadio1" value="option1" />
                  <label class="form-check-label" for="inlineRadio1">Feminino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="genero" id="inlineRadio2" value="option2" />
                  <label class="form-check-label" for="inlineRadio2">Masculino</label>
                </div>
              </div>
            </div>
            <div class="col-sm-7">
              <label for="email">*CPF</label>
              <input type="text" id="cpf" class="form-control" placeholder="Ex.: aluno@selfit.com.br" />
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-4">
        <div class="card bg-light">
          <div class="card-header">
            <h3>Resumo do pedido</h3>
          </div>
          <div class="card-header">
            <small>Plano</small>
            <h4>Self plus</h4>
          </div>
          <div class="card-header">
            <small>Unidade</small>
            <h4>Campinas - Taquaral</h4>
          </div>
          <div class="card-body">
            <div class="infos">
              <div class="d-flex">
                <small>Adesão</small>
                <small class="ml-auto">Grátis</small>
              </div>
              <div class="d-flex">
                <small>Anuidade</small>
                <small class="ml-auto">R$ 99,90</small>
              </div>
              <div class="d-flex">
                <strong>Mensalidade*</strong>
                <span class="ml-auto text-danger">R$ 69,90</span>
              </div>
              <div class="d-flex">
                <small>Renovação em:</small>
                <small class="ml-auto">11/12/2010</small>
              </div>
              <div class="d-flex">
                <small>Parcelas a vencer:</small>
                <small class="ml-auto">
                  <i class="fas fa-chevron-down"></i>
                </small>
              </div>
              <br />
              <div>
                <small class="d-block"><strong>*Plano anual pago mensalmente</strong></small>
                <small class="ml-auto">
                  Fique tranquil@! As cobranças não impactam o limite do seu cartão
                </small>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button class="btn btn-block btn-lg btn-danger">Próximo</button>
            <button class="btn btn-block btn-lg btn-outline-danger">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
